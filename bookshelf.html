---
layout: default
title: bookshelf
---

<div>
<button class = "view-select-button" id = "show-still-reading" type="button">
    Reading-In-Progress
</button>
<button class = "view-select-button" id = "show-finished-reading" type="button">
    Finished-Reading
</button>
</div>

<table id = "still-reading" class = "bookshelf-table">
    <thead>
        <tr>
            <th>Book Title</th>
            <th>My Progress</th>
        </tr>
    </thead>

    <tbody>
{% for book in site.data.bookshelf_still_reading %}
    <tr>
        <td>{{ book.name }}</td>
        <td><progress value="{{ book.progress }}" max="{{ book.tot_pages }}"></progress></td>
    </tr>
{% endfor %}
    </tbody>
</table>

<table id = "finished-reading" class = "bookshelf-table">
    <thead>
        <tr>
            <th>Book Title</th>
            <th>Finished Date</th>
            <th>Rating</th>
        </tr>
    </thead>

    <tbody>
{% for book in site.data.bookshelf_done %}
    <tr>
        <td>{{ book.name }}</td>
        <td>{{ book.finished_date }}</td>
        <td>{{ book.rating }}</td>
    </tr>
{% endfor %}
    </tbody>
</table>

<style>
    #still-reading {
        display: block;
    }
    #finished-reading {
        display: none;
    }
    #show-still-reading {
        background-color: #ac4142;
    }
    #show-finished-reading {
        background-color: rgb(234, 194, 194);
    }
    .view-select-button {
        color: white;
        font-size: 1em;
        border-radius: 0.25em;
    }
    .bookshelf-table {
        margin-top: 0.2em;
    }
    .bookshelf-table > thead {
        color: white;
        background: #ac4142;
    }
</style>

<script>
    let still_reading = document.getElementById("still-reading");
    let finished_reading = document.getElementById("finished-reading");
    
    let button0 = document.getElementById("show-still-reading");
    let button1 = document.getElementById("show-finished-reading");

    const active_bg_color = "#ac4142";
    const inactive_bg_color = "rgb(234, 194, 194)";

    button0
    .addEventListener("click", () => {
        still_reading.style.display = "block";
        finished_reading.style.display = "none";
        button0.style.backgroundColor = active_bg_color;
        button1.style.backgroundColor = inactive_bg_color;
    });
    
    button1
    .addEventListener("click", () => {
        still_reading.style.display = "none";
        finished_reading.style.display = "block";
        button1.style.backgroundColor = active_bg_color;
        button0.style.backgroundColor = inactive_bg_color;
    });
</script>
