<!-- Use HTML5 form validation, but don't submit the form -->
<div class="login">
  <form id="SignIn" class="form" onsubmit="event.preventDefault();">
    <input type='email' placeholder="Email" name='email' required>
    <input type='password' placeholder='Password' name='pw' required>
    <button id='SignInButton'> ADMIN LOGIN </input>
  </form>
</div>

<div>
  <form id="DataInput" onsubmit="event.preventDefault();">
    <h3>Workout Data Input</h3>
    
    <p><button id='AddWorkoutItem' type="button">Add Workout Item</button></p>
    <div id="workout-items">
      <div class="workout-item">
        <select required>
          <option value="NULL" selected disabled>--Select Workout Item--</option>
          {% for item in site.data.workout-items %}
            <option value="{{item.name}}">{{item.name}}</option>
          {% endfor %}
        </select>
        <input
          type="text"
          class="DataString"
          pattern="(\d, )?(\d )+"
          title="Allowed format:  (\d, )?(\d )+"
          required> <!-- WEIGHT, CNT CNT CNT CNT ... -->
        <button class="DeleteWorkoutItem" type="button">Delete Workout Item</button>
      </div>
    </div>

    <p><button id='DataSubmit'>Submit Workout Data</button></p>
  </form>
</div>
