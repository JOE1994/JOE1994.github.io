<!-- Use HTML5 form validation, but don't submit the form -->
<div class="login">
  <form id="SignIn" class="form">
    <input type='email' placeholder="Email" name='email' required>
    <input type='password' placeholder='Password' name='pw' required>
    <button id='SignInButton'> ADMIN LOGIN </input>
  </form>
</div>

<div>
  <form id="DataInput"">
    <table id = "workout-table">
      <caption>
        <h3>Workout Data Input</h3>
      </caption>
      <thead>
        <tr>
          <th>Workout Item</th>
          <th>Weight (lbs)</th>
          <th>Count</th>
          <th>
            <button id='AddWorkoutItem' type="button">Add row</button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="workout-item">
          <td>
            <input type="text"
                   list="workout-items"
                   pattern="[a-z-A-Z][a-zA-Z -]*[a-zA-z]"
                   class="workout-name"
                   required>
            <datalist id="workout-items">
              <option value="NULL" selected disabled>--Select Workout Item--</option>
              {% for item in site.data.workout-items %}
                <option value="{{item}}">{{item}}</option>
              {% endfor %}
            </datalist>
          </td>
          <td>
            <input type="number" step="0.5" class="workout-weight">
          </td>
          <td>
            <input
              type="text"
              class="reps"
              pattern="[0-9][ 0-9]*"
              required>
          </td>
          <td>
            <button class="DeleteWorkoutItem" type="button">Delete row</button>
          </td>
        </tr>
      </tbody>
      <tfoot align = "center">
        <td colspan="4">
          <button id='DataSubmit'>Submit Workout Data</button>
        </td>
      </tfoot>
    </table>
  </form>
</div>
